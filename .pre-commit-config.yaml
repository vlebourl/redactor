repos:
  - repo: https://github.com/psf/black
    rev: 21.11b1
    hooks:
      - id: black
        language_version: python3.8

  - repo: https://github.com/PyCQA/isort
    rev: 5.9.3
    hooks:
      - id: isort
        args: [--profile, black]

  - repo: https://github.com/PyCQA/flake8
    rev: 4.1.2
    hooks:
      - id: flake8
        args: [--config=.flake8]
